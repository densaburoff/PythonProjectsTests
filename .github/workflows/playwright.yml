name: Playwright Tests 
on: [push, pull_request] 
 
jobs: 
  test: 
    runs-on: ubuntu-latest 
 
    steps: 
    - name: Checkout code 
      uses: actions/checkout@v4 
 
    - name: Set up Python 
      uses: actions/setup-python@v4 
      with: 
        python-version: '3.11' 
 
    - name: Install system dependencies 
      run: sudo apt-get update && sudo apt-get install -y libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libxss1 libasound2 
 
    - name: Install Python dependencies 
      run: | 
        python -m pip install --upgrade pip 
        pip install -r requirements.txt 
        pip list 
 
    - name: Install Playwright 
      run: | 
        playwright install 
        playwright install-deps 
        playwright --version 
 
    - name: Run tests with debug info 
      run: | 
        echo "=== Python version ===" 
        python --version 
        echo "=== Running tests ===" 
        pytest tests/ -v --tb=short 
